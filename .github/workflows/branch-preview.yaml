name: Deploy Pull Request to GitHub Pages

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout doc-ja
        uses: actions/checkout@v4
        with:
          path: doc-ja

      - name: Checkout phd
        uses: actions/checkout@v4
        with:
          repository: phd/phd
          path: phd

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

